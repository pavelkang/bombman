<!DOCTYPE html>
<html>
  <head>
    <title>Bombman</title>
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
     @font-face {
       font-family: 'ks';
       src: url('ks.otf'); /* IE9 Compat Modes */
       url('ks.otf') format('otf'), /* Modern Browsers */
       url('ks.otf')  format('truetype'), /* Safari, Android, iOS */
     }
     body {
       font-family : ks
     }
     #gameStartButton {
     }
     #scoreParagraph {
       display : none;
     }
     #screen {
       display : none;
     }
     #gameOverMessage {
       display : none;
     }
    </style>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <center>
      <img id="logo" src="logo.png">
      <div id="gameStartMessage"> Game Start ! </div>
      <button id="gameStartButton">Let's go</button>
      <p id="scoreParagraph"><span>Score: </span><span id="score">0</span></p>
      <canvas id="screen" width="810" height="510" style="border: 1px solid blue"></canvas>
      <div id="gameOverMessage">Game Over!</div>
    </center>
  </body>
</html>
